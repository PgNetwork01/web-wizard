    <title>Web Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            line-height: 1.6;

        }

        h1,
        h2 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
