<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wizard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap');


        body {
            font-family: Arial, sans-serif;
            background: url(templates/footer.svg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
            align-self: center;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-family: "Kufam", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        h1,
        h2 {
            font-family: "Comfortaa", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: bold;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        .login-link {
            margin-top: 20px;
        }

        footer {
            background: url('path/to/your/background-image.jpg') no-repeat center center;
            background-size: cover;
            height: 20vh;
            /* Adjust the height based on your needs */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-content {
            background-color: rgba(0, 0, 0, 0.5);
            /* Optional: add overlay to enhance text readability */
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color: rgb(9, 214, 9);">Web Wizard</h1>
    <p style="color: rgb(14, 179, 14);">A programming hub for HTML, CSS, JS, Python, SQL, and PHP. Learn, collaborate,
        and grow with our custom bot!</p>
    <footer>
        <div class="footer-content">
        </div>
    </footer>
</body>

</html>
