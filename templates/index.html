<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Discord Bot Website</h1>
    {% if user_info %}
    <div class="user-info">
        <h2>Hello, {{ user_info.username }}#{{ user_info.discriminator }}</h2>
        <img src="{{ user_info.avatar_url }}" alt="User Avatar">
        <p>ID: {{ user_info.id }}</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
    {% else %}
    <p><a href="{{ url_for('discord.login') }}">Login with Discord</a></p>
    {% endif %}
</body>
</html>
